<body>
    <main class="bg-light" style="height: 100vh">
        <div class="card center shadow-lg"  style="width: 80%">

                
                {% if msg %}
                    <div class="alert alert-primary alert-dismissible fade show" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <strong>{{msg}}</strong>
                    </div>
                {% endif %}
                    

                <div class="card-body">

                    <div id="form" class="p-3 mb-5 mt-5">

                        <div class="stepwizard">
                            <div class="stepwizard-row setup-panel">
                                <div class="stepwizard-step">
                                    <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                                    <p>Step 1</p>
                                </div>
                                <div class="stepwizard-step">
                                    <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                                    <p>Step 2</p>
                                </div>
                            </div>
                        </div>

                                <div class="col-xs-12">
                                    <div class="col-md-12">

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="control-label">Date</label>
                                                    <input  maxlength="100" type="text" name="date" required="required" class="form-control" value="{{date}}" readonly />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="control-label">Name</label>
                                                    <input  maxlength="100" type="text" name="name" required="required" class="form-control" placeholder="Enter Name"  />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="control-label">County</label>
                                                    <select name="county" id="" required="required" class="form-control">
                                                        <option value="">--- Select County ---</option>
                                                        <option value="Samburu">Samburu</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="control-label">Sub Office</label>
                                                    <select name="sub_office" id="id_sub_office" required="required" class="form-control">
                                                        <option value="">--- Select Sub Office ---</option>
                                                        <option value="Isiolo">Isiolo</option>
                                                    </select>
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
                                    </div>
                                </div>
                            </div>

                                    <div class="col-md-12">
